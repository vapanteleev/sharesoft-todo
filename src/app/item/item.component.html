<div class="item">
<p-checkbox  class='check'[id]="item.description" type="checkbox" (change)="item.done = !item.done" ></p-checkbox>

    <label [for]="item.description">{{item.description}}</label>

    <div class="btn-wrapper" *ngIf="!editable">
        <button pButton class='pb' (click)="editable = !editable">Edit</button>
        <button pButton class="p-button-danger" (click)="remove.emit()">Delete</button>
    </div>

    <div *ngIf="editable">
        <input  pInputText placeholder="edit item" [value]="item.description" #editedItem
            (keyup.enter)="saveItem(editedItem.value)">

        <div class="btn-wrapper">
            <p-button class='pb' (click)="editable = !editable">Cancel</p-button>
            <button pButton class="p-button-success" (click)="saveItem(editedItem.value)">Save</button>
        </div>
    </div>

</div>
